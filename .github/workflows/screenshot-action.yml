name: "Screenshot terminal outputs"
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  screenshot-images:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./termshot-automation
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Termshot
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: homeport/termshot
          asset: termshot_0.2.7_linux_amd64

      - name: Run General Commands
        run: |
          echo "Running general commands first!"
          chmod +x general.sh
          ./general.sh
          ls -lah outputs

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: outputs
          path: termshot-automation/outputs
